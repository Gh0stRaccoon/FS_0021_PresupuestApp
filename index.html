<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>
		<script src="./assets/js/index.js" defer></script>
		<title>Final drilling - APP presupuesto</title>
	</head>
	<body>
		<header>
			<h1>PresupuestApp</h1>
		</header>
		<main>
			<section class="box">
				<h2>Balance</h2>
				<hr />
				<div class="balance">
					<div class="percent">
						<p><span id="spendingPercent">0%</span> gastado</p>
					</div>
					<div class="totals">
						<div class="item">
							<p>PRESUPUESTO</p>
							<span id="totalPresupuesto">$ 0</span>
						</div>
						<div class="item">
							<p>GASTOS</p>
							<span id="totalGastos">$ 0</span>
						</div>
						<div class="item">
							<p>SALDO</p>
							<span id="totalSaldo">$ 0</span>
						</div>
					</div>
				</div>
			</section>
			<section class="box actions">
				<button class="add">Ingresar dinero</button>
				<button class="expense">Ingresar gasto</button>
			</section>
			<section class="box">
				<h2>Movimientos</h2>
				<hr />
				<ul></ul>
			</section>
		</main>
		<dialog class="budget-modal">
			<form>
				<div>
					<label for="name">Nombre</label>
					<input type="text" id="name" name="name" required />
				</div>
				<div>
					<label for="value">Valor</label>
					<input
						type="number"
						inputmode="numeric"
						id="value"
						name="value"
						required
						min="1"
					/>
				</div>
				<button class="add">Agregar</button>
			</form>
		</dialog>
	</body>
</html>
